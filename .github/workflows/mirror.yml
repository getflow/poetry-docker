name: Mirroring

on: [push, delete]

jobs:
  to_gitlab:
    runs-on: ubuntu-latest
    container:
      image: getflow/cloudflared-ssh:latest
      env:
        TOKEN_ID: ${{ secrets.CLOUDFLARE_TOKEN_ID }}
        TOKEN_SECRET: ${{ secrets.CLOUDFLARE_TOKEN_SECRET }}
    steps:                                              # <-- must use actions/checkout before mirroring!
      - uses: actions/checkout@v3.5.3
        with:
          fetch-depth: 0
      - name: Setup ssh
        run: echo "${{ secrets.GITLAB_MIRROR_BOT_KEY }}" > /root/.ssh/id_rsa
      - name: Push to mirror
        run: |
          git remote add mirror "${{ secrets.GITLAB_MIRROR_REPOSITORY }}"
          git push --tags --force --prune mirror "refs/remotes/origin/*:refs/heads/*"
